<html>
    <head>
        <title>Fibonacci Series</title>
        <script>
            function febo()
            {
                var n=parseInt(document.getElementById("v1").value)
                var a=0,b=1,c
                // document.write(a+"<br>"+b+"<br>")
                document.getElementById("res").innerHTML+=a+"<br>"+b+"<br>"
                for(i=2;i<n;i++)
                {
                    c=a+b
                    a=b
                    b=c
                    
                    document.getElementById("res").innerHTML+=c+"<br>"
                }
            }
        </script>
    </head>
    <body>
        <table align="center">
            <tr>
                <td colspan="2"><h1 align="center">Print Fibonacci Series</h1></td>
            </tr>
            <tr>
                <td><input type="text" id="v1" placeholder="Enter Fibonacci Limit"></td>
                <td><button style="background-color: pink; border-radius: 4px;" onclick="febo()">show</button></td>
            </tr>
        </table>
            <h1 id="res"></h1>
    </body>
</html>
