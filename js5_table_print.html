<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Print</title>
    <script type="text/javascript">

        function table()
        {
            var res=" "
            var n = parseInt(document.getElementById("digit").value)
            for(let i = 1 ; i<=10; i++)
            {
                var t = n*i
                res = res + " " +t
            }
            document.getElementById("res").innerHTML = res
        }

    </script>
</head>
<body>
    <table border="1">
        <tr>
            <td>Enter any Number</td>
            <td>
                <input type="number" id="digit" placeholder="Input Number"/>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="table()">Result</button>
            </td>
        </tr>
    </table>
    <h1 id="res"></h1>
    
</body>
</html>
